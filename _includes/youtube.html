<div class="video-wrapper" style="position: relative; width: 100%; padding-bottom: 56.25%; overflow: hidden; border-radius: 12px; box-shadow: 0 8px 24px rgba(0,0,0,0.15);">
  <iframe
    src="https://www.youtube.com/embed/{{ include.id }}{% if include.params %}?{{ include.params }}{% endif %}"
    title="{{ include.title | default: 'YouTube Video' }}"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    allowfullscreen
    webkit-playsinline
    playsinline
    referrerpolicy="no-referrer-when-downgrade"
    style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; transform: translateZ(0);">
  </iframe>
</div>
